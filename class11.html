<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 11 Subjects</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #c4c4c4;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(360deg, #000000e3, #00674f);
            color: white;
            padding: 4rem;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            background-size: cover;
            background-position: center;
            background: linear-gradient(0deg, #000000, rgb(0, 103, 79));
            color: black;
            padding: 0 20px;
            position: relative;
            overflow: hidden;
        }

        h3 {
            font-size: 35px;
            color: rgb(240, 253, 193);
        }

        .subjects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
            width: 100%;
            max-width: 800px;
        }

        .button {
            background: #fff;
            padding: 1rem 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 18px;
            font-weight: 500;
            transition: transform 0.3s ease-in-out, background 0.3s ease-in-out;
            cursor: pointer;
        }

        .button:hover {
            transform: scale(1.05);
            background: #6ec5a2;
            color: #000;
        }

        .button:active {
            background: #529279;
        }
    </style>
</head>
<body>

   
    <div class="container">
        <h3>Select a Subject</h3>
        <div class="subjects">
            <!-- <div class="button" onclick="location.href='pdfs/physics.pdf'">Physics</div>
            <div class="button" onclick="location.href='pdfs/chemistry.pdf'">Chemistry</div>
            <div class="button" onclick="location.href='pdfs/mathematics.pdf'">Mathematics</div> -->
            <div class="button" onclick="location.href='physics_student.html'">Physics</div>
            <div class="button" onclick="location.href='chemistry_student.html'">Chemistry</div>
            <div class="button" onclick="location.href='maths_student.html'">Mathematics</div>
            <div class="button" onclick="location.href='computer_student.html'">Computer Science</div>
        </div>
    </div>

</body>
</html>
