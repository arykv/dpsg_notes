    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #c4c4c4;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background: linear-gradient(360deg, #00503d, #00674f);
            color: white;
            padding: 3rem 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .header-center {
            text-align: center;
        }

        .header-center h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            color: rgb(238, 229, 133);
        }

        .header-center p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .Name {
            font-size: 2rem;
            color: rgb(238, 229, 133);
            position: absolute;
            right: 7rem;
            top: 6.3rem;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0.8), rgba(0, 103, 79, 0.7)), 
                        url('schoolimg.jpg');
            background-size: cover;
            background-position: center;
            padding: 2rem 1rem;
            width: 100%;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); 
            gap: 2rem;
            width: 100%;
            max-width: 1200px;
        }

        .card {
            background: #fff;
            padding: 1.5rem 8rem; 
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 1000px;  
            margin: 0 auto;
        }
        
        .card h3 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: #00503d;
        }
        
        .card p {
            font-size: 1rem;
            opacity: 0.8;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.05);
            background: #6ec5a2;
            color: #000;
            cursor: pointer;
        }

        .card:active {
            background: #529279;
        }

        .gallery a {
            text-decoration: none;
            color: inherit;
        }

        @media (max-width: 768px) {
            .header-center h1 {
                font-size: 1.8rem;
            }

            .header-center p {
                font-size: 1rem;
            }

            .Name {
                font-size: 1.8rem;
                top: 1rem;
            }

            .card {
                padding: 1.5rem 2rem;  
                max-width: 600px;  
            }

            .card h3 {
                font-size: 1.6rem;
            }

            .card p {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 2rem 1rem;
            }

            .container {
                padding: 1rem;
            }

            .card {
                padding: 1.5rem 2rem;  
                max-width: 100%; 
            }

            .gallery {
                gap: 1rem;
            }

            .card h3 {
                font-size: 1.3rem;
            }

            .card p {
                font-size: 0.9rem;
            }
        }

        footer {
            background: #00503d;
            color: white;
            text-align: center;
            padding: 0.4rem;
            font-size: 1.3rem;
        }
        .announcement-bar {
            background: linear-gradient(180deg, #007056, #00674f); 
            color: white;
            font-weight: normal;
            padding: 0rem;
            padding-bottom: 0rem;
            padding-top: 0rem;
            font-size: 1.2rem;
            text-align: center;
            width: 100%;
            height: 30px; 
            overflow: hidden;
            border-top: 2px solid #fff; 
        }

        .announcement-content {
            display: inline-block;
            white-space: nowrap;
            animation: smooth-scroll 15s linear infinite; 
        }

        @keyframes smooth-scroll {
            0% {
                transform: translateX(-130%);
            }
            100% {
                transform: translateX(120%);
            }
        }

        .anno {
            color: rgb(238, 229, 133);
            font-weight: bolder;
        }
    </style>
</head>
