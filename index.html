<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPSG Notes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');

        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #c4c4c4;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(360deg, #00503d, #00674f);
            color: white;
            padding: 3rem 1rem;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        /* Container styles */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 90vh;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0.8), rgba(0, 103, 79, 0.7)), 
                        url('schoolimg.jpg');
            background-size: cover;
            background-position: center;
            padding: 2rem 1rem;
        }

        /* Gallery and cards */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            width: 90%;
            max-width: 1000px;
        }

        .card {
            background: #fff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card h3 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: #00503d;
        }

        .card p {
            font-size: 1rem;
            opacity: 0.7;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.05);
            background: #6ec5a2;
            color: #000;
            cursor: pointer;
        }

        .card:active {
            background: #529279;
        }

        .gallery a {
            text-decoration: none;
            color: inherit;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            header p {
                font-size: 1rem;
            }

            .card h3 {
                font-size: 1.5rem;
            }

            .card p {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 2rem 1rem;
            }

            .card {
                padding: 1.5rem;
            }

            .gallery {
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>DPSG Notes Gallery</h1>
        <p>Explore and select your class for notes</p>
    </header>
    <div class="container">
        <div class="gallery">
            <a href="class.html" class="card">
                <h3>Standard</h3>
                <p>Select Your Class</p>
            </a>
        </div>
    </div>
</body>
</html>
